<script src="https://unpkg.com/create-conical-gradient@latest/umd/create-conical-gradient.min.js"></script>
<canvas id="my-canvas" width="480" height="270">
  Your browser does not support canvas...
</canvas>


<script>

const canvas = document.getElementById('my-canvas');
const ctx = canvas.getContext('2d');

var start_angle = 0;
var start_angle_rad = start_angle * (Math.PI / 180);

var end_angle = start_angle+45;
var end_angle_rad = end_angle * (Math.PI / 180);


const gradient = ctx.createConicalGradient(240, 135, 0, 2 * Math.PI);



gradient.addColorStop(0, '#00FF00');
gradient.addColorStop(1, '#000000');


ctx.fillStyle = gradient.pattern;
ctx.arc(canvas.width/2, canvas.height/2, 100, 0, 2 * Math.PI);
ctx.arc(canvas.width/2, canvas.height/2, 50, 0, 2 * Math.PI);

ctx.fill();
//ctx.fillRect(0, 0, canvas.width, canvas.height);

</script>
